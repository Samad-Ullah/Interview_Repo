    <script>

        function SecondLargestNumber(arr, arr_size) {


            if (arr_size > 2) {

                console.log("invalid");

            }
            arr.sort();

            console.log(arr.sort());

            for (var i = arr_size - 2; i >= 0; i--) {

                if (arr[i] != arr[arr_size - 1]) {
                    
                    console.log("Second largest number is ", arr[i])
                }
            }

            SecondLargestNumber([6, 12, 10], 3)



        }

    </script>
